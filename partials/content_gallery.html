<div class="content-gallery" ng-class="{fullscreen: state.fullscreen, embedded: !state.fullscreen, transitions: state.transitions}">

    <!-- gallery interface -->
    <div class="gallery-interface" ng-style="galleryInterfaceStyle">

        <!-- zoom -->
        <div class="zoom-button only-icon icon-zoom-out" ng-show="state.fullscreen" ng-tap="disableFullscreen()"></div>
        <div class="zoom-button only-icon icon-zoom-in" ng-show="!state.fullscreen" ng-tap="enableFullscreen()"></div>

        <!-- next slide -->
        <div class="activation-area next" ng-tap="nextSlide()" ng-hide="state.slideCount - 1 == state.currentSlideIndex">
            <div class="navigation-button next only-icon icon-chevron-right"></div>
        </div>

        <!-- previous slide -->
        <div class="activation-area previous" ng-tap="previousSlide()" ng-hide="state.currentSlideIndex == 0">
            <div class="navigation-button previous only-icon icon-chevron-left"></div>
        </div>

        <!-- scroll up -->
        <div class="activation-area up" ng-mousedown="scrollUp()" ng-hide="imageList[state.currentSlideIndex].atTop || !isImageTallerThanWindow() || !state.fullscreen">
            <div class="scroll-button up only-icon icon-chevron-up"></div>
        </div>

        <!-- scroll down -->
        <div class="activation-area down" ng-mousedown="scrollDown()" ng-hide="imageList[state.currentSlideIndex].atBottom || !isImageTallerThanWindow() || !state.fullscreen">
            <div class="scroll-button down only-icon icon-chevron-down"></div>
        </div>
    </div>

    <div class="gallery-container" ng-style="galleryContainerStyle" ng-class="{active: state.slideActive}">

        <!-- slide container -->
        <div class="slide-container" ng-style="slideContainerStyle">

            <div class="slide slide-[[ key ]] slide-zoom-animated" ng-style="slideStyle" ng-class="{active: key == state.currentSlideIndex}" ng-repeat="(key, image) in imageList">
                <img class="image-content" ng-src="[[ image.url ]]">
            </div>

        </div>
    </div>

    <!-- directive: thumbnail-gallery -->
    <div thumbnail-gallery thumbnail-list="thumbnailImageList" width="thumbnailWidth" spacing="4" fullscreen="state.fullscreen"></div>

</div>
